# THE CONFIGURATION IN THIS reflekt_project.yml IS FOR DEVELOPMENT PURPOSES ONLY

# GENERAL CONFIG ----------------------------------------------------------------------
version: 1.0

name: reflekt_demo
vendor: com.reflekt
profile: dev_reflekt
profiles_path: ./reflekt_profiles.yml  # Optional - used here for dev purposes

# SCHEMAS CONFIG ----------------------------------------------------------------------
# Define schema conventions.
schemas:
  conventions:
    event:
      casing: title             # title | snake | camel | any
      capitalize_camel: true    # Only used if 'casing: camel'
      numbers: false
      reserved: []
    property:
      casing: snake             # title | snake | camel | any
      capitalize_camel: true    # Only used if 'casing: camel'
      numbers: false
      reserved: []
    data_types: [string, integer, number, boolean, object, array, any, 'null']

# REGISTRY CONFIG ---------------------------------------------------------------------
# Additional config for schema registries (i.e. branch IDs). Safe to version control.
registry:
  avo:
    branches:
      staging: HqC13KbRJ
      main: main

# ARTIFACTS CONFIG -----------------------------------------------------------------------
# Control how data artifacts are built.
artifacts:
  dbt:
    sources:
      prefix: __src_
    models:
      prefix: stg_
    docs:
      prefix: _stg_
      in_folder: false
      tests:
        id: [unique, not_null]
